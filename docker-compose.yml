# docker-compose.yml
services:
  # ------------------------
  # Nginx Reverse Proxy
  # ------------------------
  nginx-proxy:
    image: nginx:1.26.0-alpine
    container_name: nginx-proxy
    cpus: 0.30
    mem_limit: 256m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      reactapp:
        condition: service_healthy
    networks:
      - internal
    restart: always

  # ------------------------
  # React App (Production)
  # ------------------------
  reactapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-app
    cpus: 0.40
    mem_limit: 512m  # Aument√© la memoria para React
    # No exponemos puertos: el proxy entra por la red interna
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal
    restart: always

networks:
  internal:
    name: my-internal-network
    driver: bridge
